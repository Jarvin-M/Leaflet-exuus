    <script>
    var geojson;
    //var geojsonD;
    //var geojsonS;
    //var geojsonK;
        var map = L.map('map',{zoomControl: true}).setView([-2.0334,29.8993], 8);
       map.zoomControl.setPosition('topright');
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; ' + mapLink,
            maxZoom: 18,
            minZoom: 9
            }).addTo(map);

      //provinces
        function getColor(d) {
            return d > 5001 ? '#a50f15':
                   d > 4001  ? '#de2d26':
                   d > 3001  ? '#fb6a4a':
                   d > 0  ? '#fcae91': 
                            '#fee5d9';
                }
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 10,
                color: 'white',
                dashArray: '3',
                fillOpacity: 10
            };
        }
        
function provinceDisplay(){
    
        if(geojson === undefined){


            $.getJSON("admin4.geojson",function(rwandaData){
            geojson = L.geoJson( rwandaData, {
              style: style,
              onEachFeature: onEachFeature
            }).addTo(map);
          });
        } else{
            geojson.eachLayer(function (layer) { map.removeLayer(layer);});
         $.getJSON("admin4.geojson",function(rwandaData){
            geojson = L.geoJson( rwandaData, {
              style: style,
              onEachFeature: onEachFeature
            }).addTo(map);
          });
         }
}
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
                
            });
        }
        

        function highlightFeature(e) {
             var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 3
            });


            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
            
        }

        function resetHighlight(e) {
             geojson.resetStyle(e.target);
            info.update();
        }


        //custom control within the map
         var info = L.control({position:'topleft'});

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>Saving groups per Province</h4>' +  (props ?
                '<b>' + props.Name + ' Province</b><br />' + props.density + ' Saving groups'
                : 'Hover over a province');
        };

        

        //legend
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 3001, 4001, 5001],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };
